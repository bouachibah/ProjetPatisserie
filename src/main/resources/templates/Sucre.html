<!DOCTYPE html>
<html 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="Layout" >
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"  th:href="@{css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css"
	th:href="@{css/style.css}" />
<title>Pat</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Container</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample07">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{index}">varieté <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link"th:href="@{form}">gateau</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown07" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
              <div class="dropdown-menu" aria-labelledby="dropdown07">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-md-0" th:action="@{index}" method="get">>
            <input class="form-control" type="text" name="motCle" th:value="${motCle}" placeholder="Search" aria-label="Search" />
            
          </form>
        </div>
      </div>
    </nav>

 <div class="container card">
 <div class="card-header"><h3>حلويات لحسن مستقل </h3></div>
   <table class="table card-body">
          <thead><tr>
         <!-- <th> ID</th>-->
               <th> Nom</th>
               <th>Prix</th>
               <th>image</th>
               <th></th>
            </tr></thead>
          <tbody>
              <tr th:each ="pat : ${lesSables}">
<!--  <td th:text="${pat.id}"></td> -->
               <td th:text="${pat.nom}"></td>
               <td th:text="${pat.prix}"></td>
               <td ><img class="rounded-circle box " th:src="@{getUrl(id=${pat.id})}"/></td>
               <td><a onclick="return confirm('هل أنت متأكد أنك تريد حذف هذه الحلوى')"  th:href="@{delete(id=${pat.id},size=${size},motCle=${motCle},page=${pageCourante})}">Supprimer</a></td>
              </tr>
            </tbody> 
      </table>
      </div>
      <div class="container">
 <ul class="pagination pagination-lg">
    <li th:class="${pageCourante}==${status.index}?'page-item active':''" 
    th:each ="pge,status : ${nombrePage}">
    <a class="page-link" th:href="@{index(page=${status.index},size=${size},motCle=${motCle})}" th:text="${status.index}"></a>
    </li>
 
  </ul>
       </div>
       </div>
</body>
</html>
